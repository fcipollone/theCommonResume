<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <base href="{{ base }}">

    <title>{{job_name}}</title>

    <link href="css/main.css" rel="stylesheet">

    <script src="js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body role="document">

    <div id="alerts"></div>
    

    <div id="order-panel" class="container-fluid">
      <form id="item-add-form" class="form-horizontal" role="form">
        <div class="form-group">
          <button id="order-panel-close-button" type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h3 class="text-center">{{job_name}}</h3>
          <h4 id="item-name"></h4> <p class = "text-center" id="item-description"></p>
        </div>
        <input id="item-id-input" class="form-control" type="hidden">
          <div class="form-group text-center">
          <!--label for="item-quantity-input" class="control-label text-center">Quantity</label>
          <input
             id="item-quantity-input" class="form-control"
             type="text" name="quantity"
             value="1"-->
          <button type="submit" class="btn btn-default text-center">Apply!</button>
       </div>
      </form>
    </div>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="employers">The Common Resume</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="employers">Employers</a></li>
            <li><a href="resume">Resume</a></li>
            <li><a href="users/registration">Account</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container-fluid theme-showcase" role="main">

      <!-- Main jumbotron for a primary marketing message or call to action -->
      <div class="jumbotron span7 text-center">
        <h1 class="span7 text-center">{{job_name}}</h1>
        <h2 class="span7 text-center">For {{emp_name}}</h2>
      </div>
      {% block content %}
      <div class="page-header span7 text-center">
        <h1>Job Description</h1>
      </div>
      <div class="row span7 text-center">
            <p class="item-description list-group-item-text span7 text-center">{{description}}</p>
            <p></p>
          </a>
            <button class="item-link btn btn-default">Apply</button>
      </div>
      {% endblock %}

    </div> <!-- /container-fluid -->



    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/docs.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
    <script src="js/job.js"></script>
  </body>
</html>
